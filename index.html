      <!-- <div class="container-fluid">

      <script>

          function cacular(Alto, Ancho){

            var total = (Ancho * Alto)/2
            return total;
          }

          var inputAlto = prompt("Ingrese el Alto del terreno");
          var inputAncho = prompt("Ingrese el Ancho del terreno");

          var area = cacular(inputAlto,inputAncho);
          alert("El área de tu terreno es: " + area);

      </script>
